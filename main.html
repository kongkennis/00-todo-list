<!DOCTYPE html>
<html>

<head>

	<title>To-Do List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
</head>

<style type="text/css">
	.jumbotron {
		padding: 15px;
		text-align: center;
		margin: 20px 0;
	}

	ul li:hover {
		background: #E3E3E3;
	}

	ul li.checked {
		background: #E3E3E3;
	}


</style>

<body>

	<div class="container">
		<div class="jumbotron">
			
				<h1>To-Do List</h1>
				
				<div class="input-group mb-3 col-sm-10 col-md-8 col-lg-6 mx-auto">
				  <input type="text" class="form-control" placeholder="What to add?" aria-label="What to add?" id="input" aria-describedby="basic-addon2">

				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="button" id="add" onclick="addElement()">Add</button>
				  </div>

				</div>

				<ul class="list-group" id="todolist"></ul>	
				
		</div>
	</div>

</body>

<script>
	var enterInput = document.getElementById("input");
	enterInput.addEventListener("keyup", function(event) {
		event.preventDefault();
		if(event.keyCode === 13) {
			addElement();
		}
	});

	function addElement() {
    	var item = document.getElementById("input").value;
    	if(item != "") {
    		var text = document.createTextNode(item);
	        var listElement = document.createElement("li");
	        var button = document.createElement("button");
	        button.className = "close";
	        button.innerHTML = "&times";
	        button.setAttribute("id", "exit");
	        button.addEventListener("click", function() {
	        	document.getElementById("todolist").removeChild(listElement);
	        });
	        listElement.className = "list-group-item col-sm-10 col-md-8 col-lg-6 mx-auto";
	        listElement.appendChild(text);
	        listElement.appendChild(button);
	        
	        document.getElementById("todolist").appendChild(listElement);
    	};
        document.getElementById("input").value = "";
    }

    var list = document.querySelector('ul');
	list.addEventListener('click', function(ev) {
	  if (ev.target.tagName === 'LI') {
	    ev.target.classList.toggle('checked');
	  }
	}, false);
	

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
